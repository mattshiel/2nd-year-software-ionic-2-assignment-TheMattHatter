
<ion-header>
  <ion-navbar>
    <ion-title>Soundboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Rick and Morty Soundboard</h2>
  <p>
    This will contain a soundboard of all your favourite characters.
  </p>

  <p>
  <button (click)="startRecording()">Start recording</button>
</p>
<p>
  <button (click)="stopRecording()">Stop recording</button>
</p>
<p>
  <button (click)="startPlayback()">Start playback</button>
</p>
<p>
  <button (click)="stopPlayback()">Stop playback</button>
</p>
</ion-content>
