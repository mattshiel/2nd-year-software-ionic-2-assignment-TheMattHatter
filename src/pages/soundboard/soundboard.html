
<ion-header>
  <ion-navbar color = "dark">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!--SEARCH BAR-->
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

<ion-list>
  <button ion-item detail-none *ngFor="let sound of sounds" (click)="play(sound)">
    <h2>{{ sound.title }}</h2>
    <ion-icon name="volume-up" item-left></ion-icon>
  </button>
</ion-list>

</ion-content>
